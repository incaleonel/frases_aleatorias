<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <script src="https://kit.fontawesome.com/c51f07acad.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body class="d-flex justify-content-center align-items-center" id="view-principal">
    <div class="card" id="quote-box">
        <p class="text-center fs-3"id="text"></p>
        <p class="text-end fs-5" id="author"></p>
        <div id="clicks" class="d-flex justify-content-between ">
            
            <a class="btn btn-primary" href="" target="_blanck" id="tweet-quote"><i class="fab fa-twitter"></i></a>
            <a class="btn btn-primary" href="https://www.facebook.com/" target="_blanck" id="face-quote"><i class="fab fa-facebook-f"></i></a>
            
            <button id="new-quote" class="btn btn-primary ms-auto">New Quote</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="funcionalidades.js" type="module"></script>
</body>
</html>
